<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<h:outputStylesheet library = "css" name = "screen.css" /> 
	<title>Logged In</title>
</h:head>
<h:body>
	<h:form>
		
		<div id="header_home">
             <img src="resources/gfx/banner-dog.jpg" />
			 <h3>Welcome #{newMember.fName}!</h3>         	
        </div>
		
		
				
			
		
		<h:commandButton id="logout" action="#{login.logout}"
            value="Logout" styleClass="Logout"></h:commandButton>
            <br></br>><br></br>>
            
            
            <p>
                <h:panelGrid columns="2">
                    <h:commandButton id="register"
                        action="#{dogController.register}"
                        value="Register" styleClass="register" />
                    <h:messages styleClass="messages"
                        errorClass="invalid" infoClass="valid"
                        warnClass="warning" globalOnly="true" />
                </h:panelGrid>
            </p>
        		
			
	</h:form>
</h:body>
</html>
