<ui:composition template="/WEB-INF/masterTemplate.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:b="http://bootsfaces.net/ui">

    <ui:define name="title">
        Home
    </ui:define>

    <ui:define name="maincontent">
	   		 
	         <h3> Welcome #{newMember.fName} #{newMember.sName}!</h3>         
	       <h:form>
            <b:container>
			    <b:dataTable value="#{dogs}" var="_dog">
			        <b:dataTableColumn value="#{_dog.dogname}" label = "Dog name"/>
			        <b:dataTableColumn value="#{_dog.breed}" label = "Breed"/>
			        <b:dataTableColumn value="#{_dog.born}" label="Born" order="asc"/>
					<b:dataTableColumn value="#{_dog.owner}" label = "Owner"/>
			        <b:dataTableColumn label = " ">
			        	<b:button look="warning" value="Remove"></b:button>
			        </b:dataTableColumn>
			    </b:dataTable>
   			 </b:container>
			</h:form>  
    </ui:define>
    
</ui:composition>
