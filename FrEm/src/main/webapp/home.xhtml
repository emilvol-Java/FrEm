<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
      
<h:head>
	<h:outputStylesheet library = "css" name = "login.css" /> 
	<title>Home</title>

</h:head>
<h:body>
	
	<b:navBar brand="Dogs Angels" brandHref="#" fixed="top" inverse="true">
            <b:navbarLinks>
                <b:navLink value="Home" href="#"></b:navLink>
                <b:navLink value="Register" href="/RegisterDog.xhtml"></b:navLink>
                <b:navLink value="Courses" href="#courses"></b:navLink>
                <b:navLink value="Contact" href="#contact"></b:navLink>
            </b:navbarLinks>
    </b:navBar>
			
	<b:container>
			<div id="header_home">
	             <img src="resources/gfx/banner-dog.jpg" />
				 <h3>Welcome #{newMember.fName}!</h3>         	
	        </div>
			
				<h:form styleClass="form-signin" prependId="false">
									
					<b:commandButton look="primary btn-block" value="Register" icon="log-in" size="lg" action="/RegisterDog.xhtml"/>
				
				</h:form>
			   	
	     	<h:commandButton id="logout" action="#{login.logout}"
	            value="Logout" styleClass="Logout">
	        </h:commandButton>
	        <br></br>><br></br>>
    </b:container>		
			
	
</h:body>
</html>
