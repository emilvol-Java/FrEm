<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
      
<h:head>
	<h:outputStylesheet library = "css" name = "login.css" /> 
	<title>Register a dog</title>

</h:head>
<h:body>
	
	<b:navBar brand="Dogs Angels" brandHref="#" fixed="top" inverse="true">
            <b:navbarLinks>
                <b:navLink value="Home" href="#"></b:navLink>
                <b:navLink value="Register" href="/RegisterDog.xhtml"></b:navLink>
                <b:navLink value="Courses" href="#courses"></b:navLink>
                <b:navLink value="Contact" href="#contact"></b:navLink>
            </b:navbarLinks>
    </b:navBar>
	
	<b:container>
			<div id="header_home">
	             <img src="resources/gfx/banner-dog.jpg" />
				 <h3>Welcome #{newMember.fName}! Register your ugly dog.</h3>         	
	        </div>
			
		<h:form>
				
				<h:panelGrid columns="3" columnClasses="titleCell">
					<h:outputText value="Dogname" />
					<h:inputText id="dogname" value="#{newDog.name}"></h:inputText>
					<h:message for="dogname"></h:message>
					
					
					<h:outputText value="Breed" />
					<h:inputText id="breed" value="#{newDog.breed}"></h:inputText>
					<h:message for="breed"></h:message>
				
					
					<h:outputText value="Born" />
					<h:inputText id="born" value="#{newDog.born}"></h:inputText>
					<h:message for="born"></h:message>
					
					
					<h:outputText value="Vaccinated" />
					<h:selectBooleanCheckbox id="vaccinated" value="#{newDog.vaccinated}" ></h:selectBooleanCheckbox>
					<h:message for="vaccinated"></h:message>	
					
				 </h:panelGrid>	
		
				<h:commandButton type="submit" action="#{dogController.register}"
					value="Register Dog"></h:commandButton>
					
				
				<h:commandButton id="logout" action="#{login.logout}"
			            value="Logout" styleClass="Logout">
			        </h:commandButton>
		
		
		</h:form>
				
			   	
	</b:container>		
	
	
	
</h:body>
</html>
