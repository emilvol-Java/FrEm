<ui:composition template="/WEB-INF/masterTemplate.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:b="http://bootsfaces.net/ui">

    <ui:define name="title">
        Register
    </ui:define>

    <ui:define name="maincontent">
   		    		 
         <h3 style="color:blue; font-family:Arial Black;"> Welcome #{newMember.fName} #{newMember.sName}, register your dog. </h3> 
         
         <h:form>
				
				<h:panelGrid columns="3" columnClasses="titleCell">
					<h:outputText value="Dogname" />
					<h:inputText id="dogname" value="#{newDog.name}"></h:inputText>
					<h:message for="dogname"></h:message>
					
					
					<h:outputText value="Breed" />
					<h:inputText id="breed" value="#{newDog.breed}"></h:inputText>
					<h:message for="breed"></h:message>
				
					
					<h:outputText value="Born" />
					<h:inputText id="born" value="#{newDog.born}"></h:inputText>
					<h:message for="born"></h:message>
					
					
					<h:outputText value="Vaccinated" />
					<h:selectBooleanCheckbox id="vaccinated" value="#{newDog.vaccinated}" ></h:selectBooleanCheckbox>
					<h:message for="vaccinated"></h:message>	
					
				 </h:panelGrid>	
		
				<h:commandButton type="submit" action="#{dogController.register}"
					value="Register Dog"></h:commandButton>
					
					
		
		</h:form>        
         
    </ui:define>
    
</ui:composition>
