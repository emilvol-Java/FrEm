<ui:composition template="/WEB-INF/masterTemplate.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:b="http://bootsfaces.net/ui">

    <ui:define name="title">
        Register
    </ui:define>

    <ui:define name="maincontent">
   		    		 
         <h3> Welcome #{newMember.fName} #{newMember.sName}, register your dog. </h3> 
         
         <b:form>
				
				<h:panelGrid columns="2" columnClasses="titleCell">
					<b:inputText id="dogname" label="Dogname" value="#{newDog.name}"></b:inputText>
					<b:message for="dogname"></b:message>
					
					
					<b:inputText id="breed" label="Breed" value="#{newDog.breed}"></b:inputText>
					<b:message for="breed"></b:message>
				
					
					<b:inputText id="born" placeholder="year" label ="Born" value="#{newDog.born}"></b:inputText>
					<b:message for="born"></b:message>
					
					
					<b:selectBooleanCheckbox id="vaccinated" label="Vaccinated" value="#{newDog.vaccinated}"></b:selectBooleanCheckbox>
					
				 </h:panelGrid>	
		
				<b:commandButton type="submit" action="#{dogController.register}"
					value="Register Dog" look="success"></b:commandButton>
					
					
		
		</b:form>        
         
    </ui:define>
    
</ui:composition>
