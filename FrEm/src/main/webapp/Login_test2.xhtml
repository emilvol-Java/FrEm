<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>Login</title>
</h:head>

      
<h:body>


	<b:form id="loginForm">
	  <b:container layout="fluid">
	    <b:panel title="login screen" look="primary">
	      <b:row>
	        <b:column medium-screen="2">
	          <h:outputText value="Username:" for="useremail" />
	        </b:column>
	        <b:column medium-screen="4">
	          <b:inputText placeholder="Username" id="useremail" value="#{loginBean2.useremail}" required="true">	                      
	            <f:facet name="prepend">
	              <b:icon name="user" />
	            </f:facet>
	          </b:inputText>
	        </b:column>
	        <b:column medium-screen="6" style-class="message">
	          <b:message for="useremail" />
	        </b:column>
	      </b:row>
	      <b:row tooltip="This password has fancy error messages.">
	        <b:column medium-screen="2">
	          <h:outputText value="Password:" />
	        </b:column>
	        <b:column medium-screen="4">
	          <b:inputSecret placeholder="Password" id="pwd" value="#{loginBean2.pwd}" required="true">	                         
	            <f:facet name="prepend">
	              <b:iconAwesome name="key" />
	            </f:facet>
	          </b:inputSecret>
	        </b:column>
	        <b:column medium-screen="6" styleClass="message">
	          <b:message for="pwd" />
	        </b:column>
	      </b:row>
	      <b:row>
	        <b:column span="2" offset="2">
	          <b:commandButton value="login" ajax="true" onclick="ajax:loginBean2.validateUsernamePassword()" update="@form" look="primary"
	            style="width:100%" />
	        </b:column>
	        <b:column span="2">
	          <b:commandButton value="password forgotten" ajax="true" onclick="ajax:loginBean2.forgotPassword()" update="@form"
	            look="danger" style="width:100%" />
	        </b:column>
	      </b:row>
	    </b:panel>
	  </b:container>
	</b:form>
	

</h:body>
</html>
