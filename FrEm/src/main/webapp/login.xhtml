<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>Login</title>
    <h:outputStylesheet library = "css" name = "login.css" />
</h:head>
      
<h:body>
	<b:container>
		 <h:form styleClass="form-signin" prependId="false">
		 	
		 	<h2 class="form-signin-heading">Please login!</h2>
			<b:inputText id="username" placeholder= "Username" value="#{login.useremail}">
                    <f:facet name="prepend">
                        <b:icon name="user" />
                    </f:facet>
            </b:inputText>
			
            <b:inputText id="password" placeholder="Password" type="password" value="#{login.pwd}">
                    <f:facet name="prepend">
                        <b:iconAwesome name="key" />
                    </f:facet>
            </b:inputText>
            <b:commandButton look="primary btn-block" value="Login" icon="log-in" size="lg" action="#{login.validateUsernamePassword()}"/>
			
		</h:form>
	</b:container>
</h:body>
</html>
