<ui:composition template="/WEB-INF/masterTemplate.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:b="http://bootsfaces.net/ui">

    <ui:define name="title">
        Courses
    </ui:define>

    <ui:define name="maincontent">
         <h3> Check out your courses #{newMember.fName} #{newMember.sName}!</h3> 
            <h:form>
            <b:container>
			    <b:dataTable value="#{courses}" var="_course">
			        <b:dataTableColumn value="#{_course.courseName}" label = "Course name"/>
			        <b:dataTableColumn value="#{_course.coursePrice}" label = "Price"/>
			        <b:dataTableColumn value="#{_course.startDate}" label="Start date" order="asc"/>
			        <b:dataTableColumn value="#{_course.endDate}"  label="End date"/>
			        <b:dataTableColumn value="#{_course.participants} (#{_course.numParticipants})"  label="Participants"/>
			        <b:dataTableColumn value="#{_course.courseDescr}" label = "Description"/>
			        <b:dataTableColumn label = " ">
			        	<b:button look="success" value="Sign up"></b:button>
			        </b:dataTableColumn>
			    </b:dataTable>
   			 </b:container>
			</h:form>  
                 
    </ui:define>
    
</ui:composition>
